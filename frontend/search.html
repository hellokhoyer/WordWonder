<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - WordWonder</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <script type="module" src="./scripts/search.js"></script>
  </head>
  <body class="font-sans bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm border-b border-gray-200 py-4">
      <div class="container mx-auto px-4">
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
        >
          <div class="flex items-center space-x-3">
            <img src="/assets/logo.svg" alt="Wordwonder Icon" class="w-8 h-8" />
            <h1
              class="text-2xl font-bold text-gray-800 cursor-pointer"
              onclick="window.location.href='/'"
            >
              WordWonder
            </h1>
          </div>
          <div class="relative w-full sm:w-auto">
            <div class="flex items-center">
              <input
                type="text"
                id="searchInput"
                placeholder="Search words..."
                class="w-full sm:w-64 px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                autocomplete="off"
              />
              <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                <svg
                  class="w-4 h-4 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
            </div>
            <div
              id="searchResults"
              class="absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-96 overflow-y-auto z-50 hidden"
            ></div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 p-5">
      <div class="container mx-auto">
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Search Results</h2>
          <p id="searchInfo" class="text-gray-600"></p>
        </div>

        <div id="searchLoading" class="text-center py-8 hidden">
          <p class="text-gray-500 italic">Searching...</p>
        </div>

        <div id="noResults" class="text-center py-8 hidden">
          <div class="text-gray-500">
            <svg
              class="w-16 h-16 mx-auto mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M7.75 14.25C7.75 10.6601 10.6601 7.75 14.25 7.75C17.8399 7.75 20.75 10.6601 20.75 14.25C20.75 15.6838 20.2858 17.0091 19.4994 18.084L21.4573 20.0431C21.8477 20.4338 21.8475 21.0669 21.4569 21.4573C21.0662 21.8477 20.4331 21.8475 20.0427 21.4569L18.0854 19.4984C17.0103 20.2854 15.6844 20.75 14.25 20.75C10.6601 20.75 7.75 17.8399 7.75 14.25ZM14.25 9.75C11.7647 9.75 9.75 11.7647 9.75 14.25C9.75 16.7353 11.7647 18.75 14.25 18.75C16.7353 18.75 18.75 16.7353 18.75 14.25C18.75 11.7647 16.7353 9.75 14.25 9.75Z"
                fill="#9b9b9b"
              ></path>
              <path
                opacity="0.4"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.6375 4.2C5.29131 4.2 4.2 5.29131 4.2 6.6375C4.2 7.17598 3.76348 7.6125 3.225 7.6125C2.68652 7.6125 2.25 7.17598 2.25 6.6375C2.25 4.21435 4.21435 2.25 6.6375 2.25C7.17598 2.25 7.6125 2.68652 7.6125 3.225C7.6125 3.76348 7.17598 4.2 6.6375 4.2ZM9.075 3.225C9.075 2.68652 9.51152 2.25 10.05 2.25H13.95C14.4885 2.25 14.925 2.68652 14.925 3.225C14.925 3.76348 14.4885 4.2 13.95 4.2H10.05C9.51152 4.2 9.075 3.76348 9.075 3.225ZM16.3875 3.225C16.3875 2.68652 16.824 2.25 17.3625 2.25C19.7857 2.25 21.75 4.21435 21.75 6.6375C21.75 7.17598 21.3135 7.6125 20.775 7.6125C20.2365 7.6125 19.8 7.17598 19.8 6.6375C19.8 5.29131 18.7087 4.2 17.3625 4.2C16.824 4.2 16.3875 3.76348 16.3875 3.225ZM3.225 9.075C3.76348 9.075 4.2 9.51152 4.2 10.05V13.95C4.2 14.4885 3.76348 14.925 3.225 14.925C2.68652 14.925 2.25 14.4885 2.25 13.95V10.05C2.25 9.51152 2.68652 9.075 3.225 9.075ZM3.225 16.3875C3.76348 16.3875 4.2 16.824 4.2 17.3625C4.2 18.7087 5.29131 19.8 6.6375 19.8C7.17598 19.8 7.6125 20.2365 7.6125 20.775C7.6125 21.3135 7.17598 21.75 6.6375 21.75C4.21435 21.75 2.25 19.7857 2.25 17.3625C2.25 16.824 2.68652 16.3875 3.225 16.3875Z"
                fill="#9b9b9b"
              ></path>
            </svg>
            <p class="text-lg">No words found matching your search.</p>
            <p class="text-sm mt-2">
              Try different keywords or check your spelling.
            </p>
          </div>
        </div>

        <div
          id="searchResultsGrid"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </div>
    </main>

    <footer class="footer bg-white border-t border-gray-200 py-4 mt-auto">
      <div class="container mx-auto text-center">
        <small class="text-gray-500"
          >Enjoy the ride, powered by the Wordnik API</small
        >
      </div>
    </footer>
  </body>
</html>
