<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWonder</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link href="./styles/styles.css" rel="stylesheet" />
    <script type="module" src="./scripts/script.js"></script>
  </head>
  <body class="font-sans bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm border-b border-gray-200 py-4">
      <div class="container mx-auto px-4">
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
        >
          <div class="flex items-center space-x-3">
            <img src="/assets/logo.svg" alt="Wordwonder Icon" class="w-8 h-8" />
            <h1
              class="text-2xl font-bold text-gray-800 cursor-pointer"
              onclick="window.location.href='/'"
            >
              WordWonder
            </h1>
          </div>
          <div class="relative w-full sm:w-auto">
            <div class="flex items-center">
              <input
                type="text"
                id="searchInput"
                placeholder="Search words..."
                class="w-full sm:w-64 px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                autocomplete="off"
              />
              <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                <svg
                  class="w-4 h-4 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
            </div>
            <div
              id="searchResults"
              class="absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-96 overflow-y-auto z-50 hidden"
            ></div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 text-center p-5">
      <div class="container">
        <div class="pt-10">
          <p class="loading text-gray-500 mb-4">Loading your word...</p>

          <div class="flex items-center justify-center mb-4 gap-4 flex-wrap">
            <b id="word" class="text-5xl font-bold break-words"></b>
            <button
              id="refresh-word"
              class="refresh-btn p-2 rounded-full hover:bg-gray-100 transition-colors duration-200"
              aria-label="Refresh word"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M23 4v6h-6" />
                <path d="M1 20v-6h6" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10" />
                <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
              </svg>
            </button>
          </div>

          <button
            id="pronounce"
            class="player player-ready px-5 py-2 text-base cursor-pointer text-white bg-blue-600 hover:bg-blue-700 border-none rounded transition-colors duration-300"
          >
            Pronounce
          </button>
        </div>

        <audio id="audioPlayer" class="audio-playback"></audio>

        <div class="content mt-8 text-left max-w-2xl mx-auto">
          <h4
            id="definition"
            class="text-lg font-semibold mb-3 text-gray-800"
          ></h4>
          <p
            id="sentence"
            class="text-base mb-4 text-gray-700 italic leading-relaxed"
          ></p>

          <div id="synonyms-container" class="mt-5">
            <h4 class="text-lg font-semibold mb-3 text-gray-800">Synonyms:</h4>
            <ul id="synonyms-list" class="list-none p-0 space-y-2"></ul>
          </div>

          <div id="antonyms-container" class="mt-5">
            <h4 class="text-lg font-semibold mb-3 text-gray-800">Antonyms:</h4>
            <ul id="antonyms-list" class="list-none p-0 space-y-2"></ul>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer bg-white border-t border-gray-200 py-4 mt-auto">
      <div class="container mx-auto text-center">
        <small class="text-gray-500"
          >Enjoy the ride, Powered by GRE Vocabulary and Wordnik API.</small
        >
      </div>
    </footer>
  </body>
</html>
